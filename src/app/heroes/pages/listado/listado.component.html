<mat-divider></mat-divider>

<mat-grid-list cols="1" *ngIf="!heroes.length">
  <mat-grid-tile>
    <mat-spinner></mat-spinner>
  </mat-grid-tile>
</mat-grid-list>




<div *ngIf="heroes.length"
     fxLayout="row wrap"
     fxLayout.xs="column"
     fxLayoutAlign="center"
     fxLayoutGap="20px"
        >

  <div  fxFlex="30"
        fxFlex.lg="20"
        fxFlex.sm="40"
        *ngFor="let heroe of heroes">

    <app-heroe-card [heroe] = "heroe"></app-heroe-card>

  </div>

</div>
